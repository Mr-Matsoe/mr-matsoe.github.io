<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush</title>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/13.1.0/svg/2764.svg" type="image/svg+xml">
    <style>
        body {
            background-color: pink; /* Roze achtergrond */
            color: white; /* Witte tekstkleur */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: hotpink; /* Heldere roze knoppen */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: deeppink; /* Donkerroze bij hover */
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px; /* Vergrote pop-up */
            font-size: 1.5em;
        }
        .close {
            color: red;
            cursor: pointer;
            font-size: 2em; /* Groter kruisje */
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
    <script>
        let noClickCount = 0; // Houdt bij hoeveel keer er op "Nee" is geklikt

        // Confetti effect functie
        function confettiEffect() {
            const confetti = document.createElement("div");
            confetti.style.position = "fixed";
            confetti.style.top = "0";
            confetti.style.left = "50%";
            confetti.style.transform = "translateX(-50%)";
            confetti.innerHTML = "ðŸŽ‰ðŸŽ‰ðŸŽ‰";
            confetti.style.fontSize = "5em";
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                document.body.removeChild(confetti);
            }, 3000); // Confetti verdwijnt na 3 seconden
        }

        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalText = document.getElementById("modalText");
            modalText.textContent = message;
            modal.style.display = "flex";

            // Laat de modal na 5 seconden verdwijnen
            setTimeout(() => {
                modal.style.display = "none";
            }, 5000);
        }

        function handleAnswer(answer) {
            if (answer === 'yes') {
                confettiEffect(); // Voeg confetti-effect toe bij "Ja!"
                document.body.innerHTML = "<h1>Hey baba, stuur mij je antwoord door</h1>";
            } else {
                noClickCount++;
                if (noClickCount < 5) {
                    // Toon steeds andere berichten tot 5 keer "Nee" is geklikt
                    let messages = [
                        'Ben je zeker?',
                        'Ben je heel zeker?',
                        'Zou je niet de andere knop proberen?',
                        'Echt waar?',
                        'Laatste kans!'
                    ];
                    showModal(messages[noClickCount - 1]);
                } else {
                    // Na 5 keer "Nee" klikken, sluit de site zichzelf
                    window.close();
                }
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Wil je mijn GirlFriend zijn?</h1> <!-- Verander GF naar GirlFriend -->
    <button onclick="handleAnswer('yes')">Ja!</button>
    <button onclick="handleAnswer('no')">Nee.</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>
</html>
