<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vraag</title>
    <style>
        body {
            background-color: #FFC0CB; /* Lichtroze achtergrondkleur */
            color: #fff; /* Witte tekstkleur */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #FF69B4; /* Roze knoppen */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #FF1493; /* Donkerder roze bij hover */
        }
    </style>
    <script>
        function handleAnswer(answer) {
            if (answer === 'yes') {
                alert('YAY, bye baba');
            } else {
                alert('Oke, maakt niet uit hoor');
            }
        }
    </script>
</head>
<body>
    <h1>Wil je mijn GF zijn?</h1>
    <button onclick="handleAnswer('yes')">Ja!</button>
    <button onclick="handleAnswer('no')">Nee.</button>
</body>
</html>
