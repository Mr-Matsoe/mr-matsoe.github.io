<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vraag</title>
    <style>
        body {
            background-color: pink; /* Roze achtergrond */
            color: white; /* Witte tekstkleur */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: hotpink; /* Heldere roze knoppen */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: deeppink; /* Donkerroze bij hover */
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .close {
            color: red;
            cursor: pointer;
            float: right;
            font-size: 1.2em;
        }
    </style>
    <script>
        let noClickCount = 0; // Houdt bij hoeveel keer er op "Nee" is geklikt

        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalText = document.getElementById("modalText");
            modalText.textContent = message;
            modal.style.display = "flex";
        }

        function handleAnswer(answer) {
            if (answer === 'yes') {
                showModal('YAY, bye baba');
            } else {
                noClickCount++;
                if (noClickCount < 5) {
                    // Toon steeds andere berichten tot 5 keer "Nee" is geklikt
                    let messages = [
                        'Ben je zeker?',
                        'Ben je heel zeker?',
                        'Zou je niet de andere knop proberen?',
                        'Echt waar?',
                        'Laatste kans!'
                    ];
                    showModal(messages[noClickCount - 1]);
                } else {
                    // Na 5 keer "Nee" klikken, toon de originele boodschap
                    showModal('Oke, maakt niet uit hoor');
                    noClickCount = 0; // Reset de teller als de oorspronkelijke boodschap is getoond
                }
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Wil je mijn GF zijn?</h1>
    <button onclick="handleAnswer('yes')">Ja!</button>
    <button onclick="handleAnswer('no')">Nee.</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>
</html>
